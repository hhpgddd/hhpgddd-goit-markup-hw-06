    <div class="backdrop">
        <div class="modal">
            <button class="modal-btn" type="button">
                <svg class="modal-btn-icon" width="8" height="8">
                  <use href="./images/icons.svg#icon-close-black-18dp-2-1"></use>
                </svg>
            </button>
            <p class="form-title">Leave your contacts and we will call you back</p>
            <form class="modal-form form" name="modal">
                <div class="form-wrapper">
                    <label for="user-name" class="form-label">Name</label>
                <div class="form-field">
                    <input class="form-input" name="user-name" id="user-name" type="text" required minlength="2">
                    <svg class="form-icon" width="18" height="24">
                      <use class="icon-user" href="./images/icons.svg#icon-person-black-18dp-1"></use>
                    </svg>
                </div>
                </div>
                <div class="form-wrapper">
                    <label for="user-name" class="form-label">Phone</label>
                    <div class="form-field">
                        <input class="form-input" name="user-name" id="user-tel" type="tel" required minlength="2">
                        <svg class="form-icon" width="18" height="24">
                            <use class="icon-user" href="./images/icons.svg#icon-phone-black-18dp-1"></use>
                        </svg>
                    </div>
                </div>
                <div class="form-wrapper">
                    <label for="user-name" class="form-label">Email</label>
                    <div class="form-field">
                        <input class="form-input" name="user-name" id="user-mail" type="email" required minlength="2">
                        <svg class="form-icon" width="18" height="24">
                            <use class="icon-user" href="./images/icons.svg#icon-email-black-18dp-1">
                            </use>
                        </svg>
                    </div>
                </div>
                <div class="form-wrapper-comment form-wrapper">
                    <label for="user-comment" class="form-label">Comment</label>
                    <textarea 
                    class="form-comment"
                    name="user-comment"
                    id="user-comment"
                    rows="4"
                    placeholder="Text input">
                </textarea>
                </div>
                <div class="privacy">
                    <input type="checkbox" id="user-privacy" class="checkbox visually-hidden" name="user-privacy" value="true">
                <label class="form-privacy" for="user-privacy">
                    <span class="form-privacy-checkbox">
                        <svg class="privacy-accept-icn" width="10" height="8">
                            <use href="./images/icons.svg#icon-Property-1click"></use>
                        </svg></span>
                    I accept the terms and conditions of the
                    <a class="form-privacy-link" href="">Privacy Policy</a>
                </label>
                </div>

                <button class="form-btn button" type="submit" disabled>Send</button>
            </form>
        </div>
    </div>
